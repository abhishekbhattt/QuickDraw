
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Badges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .badge-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .badge {
            margin: 10px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .badge img {
            display: block;
            margin: 0 auto;
        }

        .badge p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GitHub Badges</h1>
    <div class="badge-container">
        <div class="badge">
            <img src="https://img.shields.io/badge/license-MIT-blue.svg" alt="License Badge">
            <p>License Badge</p>
        </div>
        <div class="badge">
            <img src="https://img.shields.io/github/issues/username/repository.svg" alt="Issues Badge">
            <p>Issues Badge</p>
        </div>
        <div class="badge">
            <img src="https://img.shields.io/github/forks/username/repository.svg" alt="Forks Badge">
            <p>Forks Badge</p>
        </div>
        <div class="badge">
            <img src="https://img.shields.io/github/stars/username/repository.svg" alt="Stars Badge">
            <p>Stars Badge</p>
        </div>
    </div>
    <p style="text-align: center;">These are just a few examples of badges you can add to your GitHub repository. Customize them according to your project's needs!</p>
</body>
</html>
